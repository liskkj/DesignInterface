    <!-- Conteúdo principal -->
    <main>
        <h1>Entre em Contato</h1>
        <form class="contato-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <!-- Campo de e-mail -->
            <label for="email">E-mail (email):</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail válido" required>

            <!-- Campo numérico -->
            <label for="idade">Idade (number):</label>
            <input type="number" id="idade" name="idade" min="1" max="120" placeholder="Digite sua idade">

            <!-- Campo de data -->
            <label for="data">Data do contato (date):</label>
            <input type="date" id="data" name="data">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Qual é a sua visão?"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
